<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Biscoito da Sorte</title>
  </head>

  <body>
    <main id="mainContent">
      <div class="luck">
        <h1>Qual é a sua sorte <br />de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/img/fortune-cookie.svg"
          alt="Imagem de um biscoito da sorte"
        />
      </div>

      <div class="your-luck hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p class="active">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assets/img/opened-cookie.svg"
          alt="Imagem de um biscoito da sorte aberto"
        />

        <button class="btn-another-cookie">Abrir outro biscoito</button>
      </div>

      <script src="./script.js"></script>
    </main>
  </body>
</html>
